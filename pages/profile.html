<!DOCTYPE html>
<html>
    <head>
        <link href="../css/styles.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <link rel="stylesheet" type="text/css" href="../assets/svg/fontawesome-free-5.11.2-web/css/all.css" />
        <title>LetsXchange Profile</title>
        <link rel="icon" href="/assets/ico/favicon.ico">
        <script src="../js/jquery-3.4.1.js"></script>

        <!-- sets nav active element by checkling page url -->
        <script src="../js/nav-active-page.js"></script>
      
    </head>
    <body>

        <header>
            <script>
                $("header:first-of-type").load("./pages/common/header.html");
            </script>       
        </header>

        <main role="main">

            <fieldset style="border-radius: 8px; display: inline-block">
                <legend>Register account</legend>
                <label>Username*: <br>
                    <input type="text" name="regusername" required="required" /></label><br>
                <label>Email*: <br>
                    <input type="text" name="email" required="required"/></label><br>
                <label>Password*: <br>
                    <input type="text" name="regpass" required="required" /></label><br>
                <label>Repeat password*: <br>
                    <input type="text" name="regpass2" required="required" /></label><br>
                <label>Mobile: <br>
                    <input type="text" name="mobile" /></label><br> 
                <label for="gender">Gender: <br></label>
                    <input id="male" type="radio" name="gender" value="m" />
                <label for="male">Male</label>
                    <input id="female" type="radio" name="gender" value="f" />
                <label for="female">Female</label>
                    <input id="special" type="radio" name="gender" value="n" />
                <label for="special">Not specified</label><br>
                    <input type="submit" value="Submit" />
            </fieldset>
            <section id="media">
                <h1>Media</h1>
                <!--audio player start-->
                <audio controls>
                    <!-- <source src="../assets/audio/test-audio.mp3" />
                    <p>Audio format not supported by browser.</p>
                </audio> -->
                <!--audio player end-->
                <br>
                <!--video player start-->
                <video
                width="400" height="300"
                poster="image/Logo.png"
                preload="none"
                controls    
                loop>
                <source src="../assets/video/puppy.mp4" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"' />
                <p>A video of something</p>
                </video>
                <!--video player end-->
                <br>
                <!-- flash player start-->
                <script type="text/javascript">
                swfobject.embedSWF("../assets/flash/bird.swf", "bird", "400", "300", "8.0.0");
                </script>
                <figure id="bird"><figcaption>An animation of a bird taking a shower</figcaption></figure>
                <!-- flash player end-->
            </section>
        </main>

        <footer>
            <script>
                $("footer:last-of-type").load("./pages/common/footer.html");
            </script>
        </footer>

    </body>
</html>
